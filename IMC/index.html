<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="input-box">
      <h1>CALCULADORA DE IMC</h1>
      <input type="number" id="peso" placeholder="Peso (kg)" min="1" required>
      <input type="number" id="altura" placeholder="Altura (m)" step="0.01" min="0.1" required>
      <button onclick="calculoIMC()">Get the Results</button>
    </div>
    <div class="boxresultado" id="boxresultado">
      <h2>Seu IMC: <span id="IMCresultado"></span></h2>
      <p id="classification"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
